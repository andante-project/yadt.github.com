---
layout: default
title: Events
---
<div style="display: table-body">
    {% for post in site.categories.events %}
    <div style="display: table-row;">
        <div style="display: table-cell; padding-right: 10px; padding-bottom: 10px;" class="post-date">{{ post.date | date_to_string }}</div>
        <div style="display: table-cell; padding-bottom: 10px;">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    </div>
    {% endfor %}
</div>

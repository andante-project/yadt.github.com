---
layout: default
title: Blog Posts
---
<h1 class="marketing">{{ page.title }}</h1>

<table class="table table-hover">
    {% for post in site.categories.blog %}
    <tr>
        <td class="text-muted">{{ post.date | date_to_string }}</td>
        <td>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </td>
    </tr>
    {% endfor %}
</table>

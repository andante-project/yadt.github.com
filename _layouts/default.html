<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{{ page.title }}</title>
        <meta name="description" content="YADT is a next generation data center deployment and system management tool.">
        <meta name="viewport" content="width=device-width">
        <link href="http://fonts.googleapis.com/css?family=Asap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
        <header>
            <a class="banner" href="/">
                YADT an Augmented Deployment Tool
            </a>

            <nav>
                <a href="/blog/">Blog</a>
                <a href="/events/">Events</a>
                <a href="https://github.com/yadt/yadt.github.com/wiki" target="_blank">Wiki</a>
                <a href="https://github.com/yadt" target="_blank">GitHub</a>
                <a href="http://www.youtube.com/user/yadtproject/featured" target="_blank">YouTube Channel</a>
            </nav>
        </header>

        <div id="main">
            {% if page.date %}
            <span class="post-date float-right">
                {{ page.date | date_to_string }}
            </span>
            {% endif %}

            <h1>{{ page.title }}</h1>
            {{ content }}

	    <hr>
	    <a href="https://www.twitter.com/YadtProject" target="_blank"><img src="images/twitter-icon.png"></a>
	    <a href="https://www.yadt-project.com/rss.xml"><img src="images/rss-icon.png"></a>
        </div>

        <footer>
            YADT an Augmented Deployment Tool<br>
            Copyright (C) 2010-2013 <a href="http://www.immobilienscout24.de/de/ueberuns/impressum.jsp">Immobilien Scout GmbH</a><br>
            Licensed under GNU GPL v3<br>
            <br>
            <small>{{ site.time }}</small>
        </footer>
    </body>
</html>
